<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academics</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header1">
      <div class="header-left">
        <div>
          <i class="fa fa-question-circle-o" aria-hidden="true"></i> Have a
          question?
        </div>
        <div><i class="fa fa-phone" aria-hidden="true"></i> 10 20 123 456</div>
        <div>
          <i class="fa fa-envelope-o" aria-hidden="true"></i> info@mydomain.com
        </div>
      </div>
      <div class="header-right">
        <div class="login">
          <i class="fa fa-lock" aria-hidden="true"></i> Log in
        </div>
        <button class="register">
          <i class="fa fa-users" style="color: white" aria-hidden="true"></i>
          Register
        </button>
      </div>
    </header>
    <header class="header2">
      <div class="header-left2">
        <div class="logo">
          <div class="circle"></div>
          <p>Academics</p>
        </div>
        <div class="info">
          <div style="color: #50be77">Home</div>
          <div>About Us</div>
          <div>Admissions</div>
          <div>Courses</div>
          <div>Contact</div>
        </div>
      </div>
      <div class="box">
        <div class="socials">
          <button>
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </button>
          <button><i class="fa fa-twitter" aria-hidden="true"></i></button>
          <button>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
